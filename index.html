<!DOCTYPE html>

<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>Challenge 1</title>
		<link rel="stylesheet" href="reset.css">
		<link rel="stylesheet" href="style.css">
		<script type="text/javascript" src="script.js"></script>

		


	</head>

	<body>

		<div class="container">
			<div class="logo">
				<img class="logoImg" src="logo.png">
				<h1 class="tittle">Encriptador de textos</h1>
				
			</div>
			<div class="left">
				<input class="text-input" id="inputTexto" type="text" placeholder="Digite o texto aqui">
				
			</div>
			<div class="right">
				<img src="encriptar.png" id="Imgdireita">
				<h1 id="texto">Nenhuma mensagem encontrada</h1>
				<textarea id="texto2" name="name" rows="8" cols="80">Digite um texto que você deseja encriptar ou desencriptar</textarea>
				<button id="copiar" type="button" name="button" onclick="copiar()">Copiar</button>
				
			</div>
			<div class="left-button">
				<img src="exclamacao.png" id="img-exclamacao">
				<p>Apenas letras minúsculas e sem acento</p>
				<button type="button" id="botao-encriptado" onclick="encriptar()" >Encriptar</button>
				<button type="button" id="botao-desencriptado" onclick="desencriptar()">Desencriptar</button>
				
			</div>
			
		</div>
	</body>
</html>
